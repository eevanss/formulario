<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="Ejemplo de HTML5" />
        <meta name="keywords" content="HTML5,CSS3,JavaScript" />
        <title>Formulario</title>
        <link rel="stylesheet" href="estilo.css"/>
    </head>
    <body>
    	
         <div style="position:absolute; left:100px">
             <form action="datos.html" method="POST" enctype="multipart/form-data">
                 <fieldset>
                 <legend>LABORAL</legend>
                     <label for="codigo">Código</label><br/>
                     <input type="text" size="10" maxlength="255" id="txtcodigo" name="codigo" />
                     <br/>
                     <br/>
                     <label for="Date">Fecha de ingreso </label><br/>
                     <input type="text" size="40" maxlength="255" id="txtDate" name="Date" />
                     <br/>
                     <br/>
                     <label for="Nss">Número de Seguro Social</label><br/>
                     <input type="text" size="40" maxlength="255" id="txtNss" name="Nss" /><br/>
		     <label for="Hosp">Dependencia</label><br/>
                    <SELECT name="ocupación"><br/>
                        <OPTION VALUE="IMSS">IMSS</OPTION>
                        <OPTION VALUE="ISSSTE">ISSSTE</OPTION>                      
                        <OPTION VALUE="Privado">Privado</OPTION>
                    </SELECT>
                     <br/>
                     <br/>
                    
                 </fieldset>
                   <br/>
                     <br/>
                 
                  <fieldset>
                 <legend>PERSONAL</legend>
                     <label for="Nom">Nombre (s)</label><br/>
                     <input type="text" size="40" maxlength="255" id="txtNom" name="nom" />
                     <br/>
                     <br/>
                     <label for="Ap">Apellido Paterno </label><br/>
                     <input type="text" size="40" maxlength="255" id="txtAp" name="Ap" />
                     <br/>
                     <br/>
                     <label for="Am">Apellido Materno </label><br/>
                     <input type="text" size="40" maxlength="255" id="txtAm" name="Am" />
                     <br/>
                     <br/>
                     <label for="Sex">Sexo</label><br/>
                     Hombre<INPUT type=radio name="género" value="M"><br>
		     Mujer <INPUT type=radio name="género" value="F">
                     <br/>
                     <br/>
                     <label for="file">Sube tu curriculum</label><br/>
                     <input type="file" name="curri" id="curri" />                    
                     <br/>
                     <br/>
                      
                     <label for="edoc">Estado civil</label><br/>
                    <SELECT name="edoc">
			<OPTION VALUE="Soltero">Soltero</OPTION>
                        <OPTION VALUE="Casado">Casado</OPTION>
                        <OPTION VALUE="Viudo">Viudo</OPTION>                      
                        <OPTION VALUE="Divorciado">Divorciado</OPTION>
                    </SELECT>
                 </fieldset>
                  <br/>
                     <br/>
                 <fieldset>
                  
                 <legend>NACIMIENTO</legend>
                     <label for="nac">Fecha</label><br/>
                     <input type="text" size="40" maxlength="255" id="nac" name="nac" />
                     <br/>
                     <br/>
                     <label for="Pais">Nacionalidad</label><br/>
                    <SELECT name="Pais">
			<OPTION VALUE="México">México</OPTION>
                        <OPTION VALUE="Francia">Francia</OPTION>
                        <OPTION VALUE="Brazil">Brazil</OPTION>                      
                        <OPTION VALUE="Alemania">Alemania</OPTION>
                        <OPTION VALUE="China">China</OPTION>
                        <OPTION VALUE="España">España</OPTION>
                        <OPTION VALUE="Rusia">Rusia</OPTION>
                        <OPTION VALUE="Canada">Canada</OPTION>
                        <OPTION VALUE="EUA">EUA</OPTION>
                        <OPTION VALUE="Venezuela">Venuezuela</OPTION>
                        <OPTION VALUE="Argentina">Argentina</OPTION>
                    </SELECT>
                      </fieldset>
                   <br/>
                     <br/>
                  <fieldset>
                 
                    
                    
                     <legend>CONTACTO</legend>
                     <label for="title">Titulo</label><br/>
                     <input type="text" size="40" maxlength="255" id="title" name="title" />
                     <br/>
                     <br/>
                     <label for="curp">CURP </label><br/>
                     <input type="text" size="40" maxlength="255" id="curp" name="curp" />
                     <br/>
                     <br/>
                     <label for="rfc">RFC </label><br/>
                     <input type="text" size="40" maxlength="255" id="rfc" name="rfc" />
                     <br/>
                     <br/>
                      <label for="tel">Teléfono </label><br/>
                     <input type="text" size="40" maxlength="255" id="tel" name="tel" />
                     <br/>
                     <br/>
                      <label for="cel">Teléfono Celular </label><br/>
                     <input type="text" size="40" maxlength="255" id="cel" name="cel" />
                     <br/>
                     <br/>
                      <label for="dom">Domicilio </label><br/>
                     <input type="text" size="60" maxlength="255" id="dom name="dom" />
                     <br/>
                     <br/>
                      <label for="col">Colonia </label><br/>
                     <input type="text" size="60" maxlength="255" id="col" name="col" />
                     <br/>
                     <br/>
                      <label for="cp">Código Postal </label><br/>
                     <input type="text" size="20" maxlength="255" id="cp" name="cp" />
                     <br/>
                     <br/>
                      <label for="country">Pais en el que reside</label><br/>
                   <SELECT name="Pais">
			<OPTION VALUE="México">México</OPTION>
                        <OPTION VALUE="Francia">Francia</OPTION>
                        <OPTION VALUE="Brazil">Brazil</OPTION>                      
                        <OPTION VALUE="Alemania">Alemania</OPTION>
                        <OPTION VALUE="China">China</OPTION>
                        <OPTION VALUE="España">España</OPTION>
                        <OPTION VALUE="Rusia">Rusia</OPTION>
                        <OPTION VALUE="Canada">Canada</OPTION>
                        <OPTION VALUE="EUA">EUA</OPTION>
                        <OPTION VALUE="Venezuela">Venuezuela</OPTION>
                        <OPTION VALUE="Argentina">Argentina</OPTION>
                    </SELECT>
                      <br/>
                     <br/>
                      <label for="mail">Correo </label><br/>
                     <input type="text" size="60" maxlength="255" id="txtCorreo" name="correo" />
                     <br/>
                     <br/>
                     <label for="obs">Observaciones</label><br/>
                    <input type="text" size="60" maxlength="255" id="obs" name="obs" />
                     <br/>
                     <br/> 
                 </fieldset>
                   <br/>
                     <br/>
                 <input type="submit" name="enviar" value="Guardar" />
             </form>
         </div>
       
        
    </body>
</html>
